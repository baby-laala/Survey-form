<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form  id="survey-form">

        <div class="form-div" >
            <label for="name" style="margin: 10px;">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>

        <div class="form-div">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form-div">
            <label for="age">Age (optional)</label>
            <input type="number" name="age" id="age" placeholder="Age">
        </div>        

        <div class="form-div">
            <label for="dropdown-selector-role">Which option best describes your current role?</label>
            <select name="dropdown-selector-role" id="dropdown-selector-role" placeholder="Select current role">
                <option value="">Select current role</option>
                <option value="Student">Student</option>
                <option value="Job">Full Time Job</option>
                <option value="Learner">Full Time Learner</option>
                <option value="Prefor not to say">Prefor not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-radio">
            <label for="radio-selector" class="radio-label">Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely"><input type="radio" name="recommend" id="definitely" >definitely</label>
            <label for="Maybe"><input type="radio" name="recommend" id="Maybe" >Maybe</label>
            <label for="Not sure"><input type="radio" name="recommend" id="Not sure" >Not sure</label>
        </div>

        <div class="form-div">
            <label for="dropdown-selector-role2">What is your favorite feature of freeCodeCamp?</label>
            <select name="dropdown-selector-role2" id="dropdown-selector-role2" placeholder="Select an option">
                <option value="">Challenges</option>
                <option value="Student">Projects</option>
                <option value="Job">Community</option>
                <option value="Learner">Open Source</option>
            </select>
        </div>

        <div class="form-check">

            <label for="checkbox-selector" class="radio-label">What would you like to see improved? (Check all that apply)</label><br>

            <div class="div-checkbox">
                <label for="Front-end Projects"><input type="checkbox" name="improved" id="Front-end Projects"  >Front-end Projects</label><br>
            </div>
            <div class="div-checkbox">
                <label for="Back-end Projects"><input type="checkbox" name="improved" id="Back-end Projects"  >Back-end Projects</label><br>
            </div>
            <div class="div-checkbox">
                <label for="Data Visualization"><input type="checkbox" name="improved" id="Data Visualization"  >Data Visualization</label><br>
            </div>
            <div class="div-checkbox">
                <label for="Challenges"><input type="checkbox" name="improved" id="Challenges"  >Challenges</label><br>
            </div>
            <div class="div-checkbox">
                <label for="Open Source Community"><input type="checkbox" name="improved" id="Open Source Community"  >Open Source Community</label><br>
            </div>
            <div class="div-checkbox">
                <label for="Gitter help rooms"><input type="checkbox" name="improved" id="FGitter help rooms"  >Gitter help rooms</label><br>
            </div>
            <div class="div-checkbox">
                <label for="Videos"><input type="checkbox" name="improved" id="Videos"  >Videos</label><br>
            </div>
            <div class="div-checkbox">
                <label for="City Meetups"><input type="checkbox" name="improved" id="City Meetups"  >City Meetups</label><br>
            </div>
            <div class="div-checkbox">
                <label for="Wiki"><input type="checkbox" name="improved" id="Wiki"  >Wiki</label><br>
            </div>
            <div class="div-checkbox">
                <label for="Forum"><input type="checkbox" name="improved" id="Forum"  >Forum</label><br>
            </div>
            <div class="div-checkbox">
                <label for="Additional Courses"><input type="checkbox" name="improved" id="Additional Courses"  >Additional Courses</label><br>
            </div>
                        
        </div>

        <div class="form-div">
            <label  for="text-area">Any comments or suggestions?</label>
            <textarea name="suggestions?" id="text-area" placeholder="Enter your comment here..." cols="73" rows="6"></textarea>
        </div>

        <div class="form-div">

            <input type="submit" value="Submit">

        </div>

    </form>
</body>
</html>
